config:
  metadata:
    namespace: argocd
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/stargrid-systems/pleiades-gitops
      targetRevision: HEAD

ops:
  applications:
    - name: argocd
    - name: cloudnative-pg
      syncPolicy:
        serverSideApply: true
    - name: external-dns-config
      destination:
        namespace: external-dns
    - name: kubelet-serving-cert-approver
